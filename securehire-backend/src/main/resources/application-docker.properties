# Configuración de MongoDB
spring.data.mongodb.uri=mongodb://mongo:27017/securehire

# Configuración de seguridad
spring.security.cors.allowed-origins=http://localhost:3000
spring.security.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS,PATCH
spring.security.cors.allowed-headers=*
spring.security.cors.allow-credentials=true
spring.security.cors.max-age=3600

# Configuración de JWT
jwt.secret=your-secret-key-here-make-it-long-and-secure-in-production
jwt.expiration=86400000

# Configuración del servidor
server.port=8080
server.servlet.context-path=/api

# Configuración de logging
logging.level.org.springframework.security=DEBUG
logging.level.com.securehire.backend=DEBUG 